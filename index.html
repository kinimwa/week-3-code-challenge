<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <aside>
            <h2>Movies</h2>
            <ul id="films">
                <li class="film item" data-id="1">The Giant Gila Monster</li>
                <li class="film item" data-id="2">Manos: The Hands Of Fate</li>
                <li class="film item" data-id="3">Plan 9 from Outer Space</li>
                <li class="film item" data-id="4">Robot Monster</li>
                <li class="film item" data-id="5">Eegah</li>
            </ul>
        </aside>
        <section id="movie-details">
            <h1 id="movie-title">Movie Title</h1>
            <img id="movie-poster" src="" alt="Movie Poster">
            <p id="movie-runtime">Runtime: <span></span></p>
            <p id="movie-showtime">Showtime: <span></span></p>
            <p id="movie-description">Description: <span></span></p>
            <p id="movie-tickets">Tickets Available: <span></span></p>
            <button id="buy-ticket-btn">Buy Ticket</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
